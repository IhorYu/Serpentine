<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serpentine Arena</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="game"></canvas>
    <div id="hud" class="hud hidden">
      <div class="hud-left">
        <div class="pill">Length: <span id="length">0</span></div>
        <div class="pill">Score: <span id="score">0</span></div>
      </div>
      <div class="hud-right">
        <div class="pill">Bots: <span id="bots">0</span></div>
        <button id="soundToggle" class="pill button">Sound: On</button>
      </div>
      <div id="miniMap"></div>
    </div>

    <div id="menu" class="menu">
      <div class="menu-card">
        <div class="logo">
          <span>Serpentine</span>
          <em>arena</em>
        </div>
        <p class="tagline">Grow, outplay, and glow. All opponents are bots.</p>

        <div class="row">
          <label>Name</label>
          <input id="playerName" type="text" maxlength="16" placeholder="Your name" />
        </div>

        <div class="row">
          <label>Skin</label>
          <div id="skinPicker" class="skin-picker"></div>
        </div>

        <div class="row">
          <label>Mode</label>
          <div class="mode">
            <span class="mode-pill">Solo vs Bots</span>
            <span class="mode-sub">No real players</span>
          </div>
        </div>

        <button id="play" class="primary">Play</button>
        <div class="tips">
          <div>Mouse to steer · Hold to boost</div>
          <div>Eat orbs to grow · Avoid bigger heads</div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
